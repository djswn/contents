<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>거짓말 소개팅 기억력 게임</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8e8e8;
            padding: 20px;
        }
        .question {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        .options label {
            display: block;
            background: white;
            padding: 10px;
            margin: 5px auto;
            width: 200px;
            border-radius: 8px;
            border: 2px solid transparent;
        }

    </style>
</head>
<body>

    <h1>거짓말 소개팅: 기억력 게임</h1>
    
    <div class="question">Q1. 나이가 어떻게 되세요?</div>
    <div class="options">
        <input type="radio" id="q1-a" name="q1">
        <label for="q1-a">32살</label>

        <input type="radio" id="q1-b" name="q1">
        <label for="q1-b">18살</label>

        <input type="radio" id="q1-c" name="q1">
        <label for="q1-c">21살</label>

        <input type="radio" id="q1-d" name="q1">
        <label for="q1-d">24살</label>
    </div>
</body>
</html>
